<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main>

    <section class="textos">
      <img class="logo" src="./images/logo.svg" alt="">

      <div class="moblie">

      </div>

      <h1 class="title"> We're<span class="resto-title"> coming soon</span></h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.
      </p>

      <form>

        <div>
          <input type="email" id="email-address" name="email"
            style="padding: 0.85rem; border-radius: 2rem; width: 370px; border-color: lightgray;
            font-size: large;"
            placeholder="Email Address" required>

          <label class="label esconder" for="email">
            <img class="error-img" src="./images/icon-error.svg" alt="">
          </label>

          <button type="submit" class="envio">
            <img class="seta" src="./images/icon-arrow.svg" alt="">
          </button>
        </div>

        <p class="error esconder">
          Plase provide a valid email
        </p>

      </form>

    </section>

    <section class="hero-image">
      <img class="hero" src="./images/hero-desktop.jpg" alt="">
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Tusnu">Tusnu</a>.
    </p>
  </footer>

  <script src="./src/js/index.js"></script>
</body>

</html>
